<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Political Landscape 2020</title>
  <meta name="description" content="D3 starter template">
  <meta name="author" content="">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="reset.css">
  <script src="dt_tweet.js"></script>
  <script src="jb_tweet.js"></script>
</head>

<body>
  <header class="header">
    <h1 class="header-text">Political Landscape 2020</h1>
  </header>
  
  <main>
    <div class="visualization-container">
      <div id="tooltip" class="tooltip" style="opacity: 0;"></div>

      <svg width="1000" height="700"></svg>
    </div>
    <div class="content">
      <p>This is an overview of Trump vs. Biden support comparison in 2020. You can choose different parameters like negative, positive or neutral.</p>
      <label for="parameter-select">Choose a parameter:</label>
      <select id="parameter-select"  name="parameters" id="tooltip">
      </select>
      <h5 class="reference">Color reference:</h5>
      <div class="legend">
        <div class="legend-item">
          <span class="legend-color" style="background-color: red;"></span>
          <span class="legend-text">Donald Trump</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background-color: blue;"></span>
          <span class="legend-text">Joe Biden</span>
        </div>
      </div>
    </div>
    
  </main>
  
  <footer  class="footer">
    <h1 class="footer-text">&copy; Made by Aadarsh, Brandon, Nikita for CS467.</h1>
  </footer>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
